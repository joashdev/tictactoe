                                                                          
<button nbButton shape="round" outline status="danger" (click)="newGame()">Start new Game</button>                                                                
<ng-template [ngIf]="winner" [ngIfElse]="gameWon">
    <h4>                                                       
      Player {{ winner }} won the game!                                   
  </h4>                                                                  
</ng-template>

<ng-template #gameWon>
    <h3>Current Player: {{ player }} </h3>                                    
</ng-template>           
                                                                          
                                                                          
                                                                          
<main>                                                                    
    <app-square                                                           
        *ngFor="let val of squares; let i = index"                        
        [value]="val"                                                    
        (click)="winner==='' && makeMove(i)">                                            
                                                                          
    </app-square>                                                         
</main>
